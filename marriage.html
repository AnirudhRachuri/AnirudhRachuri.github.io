<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <header class="text-center mb-4">
      <h1 class="display-4">You're Invited!</h1>
      <p class="lead">Join us in celebrating the wedding of Anirudh & Chaitra</p>
    </header>

    <!-- Image Slideshow -->
    <div id="weddingCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="image1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="image2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="image3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#weddingCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#weddingCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Links Section -->
    <div class="mb-4">
      <h2 class="h4">Useful Links</h2>
      <ul class="list-group">
        <li class="list-group-item"><a href="#venue" class="text-decoration-none">Venue Details</a></li>
        <li class="list-group-item"><a href="#rsvp" class="text-decoration-none">RSVP</a></li>
        <li class="list-group-item"><a href="#registry" class="text-decoration-none">Gift Registry</a></li>
        <li class="list-group-item"><a href="#schedule" class="text-decoration-none">Wedding Schedule</a></li>
      </ul>
    </div>

    <footer class="text-center mt-5">
      <p>&copy; 2025 Anirudh & Chaitra's Wedding. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
