<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }
    .vh-100-all {
      height: 100vh;
    }
    .scroll-down-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      display: none;
    }
    @media (max-width: 767.98px) {
      .scroll-down-btn {
        display: block;
      }
    }
    .object-fit-cover {
      object-fit: cover;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      width: 3rem;
      height: 3rem;
      background-size: 100% 100%;
      filter: drop-shadow(0 0 4px #000);
    }
    .carousel-control-prev,
    .carousel-control-next {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container-fluid p-0">
    <div class="row gx-0">
      <!-- Image Slideshow Column -->
      <div class="col-md-6 position-relative vh-100-all">
        <div id="weddingCarousel" class="carousel slide h-100" data-bs-ride="carousel">
          <div class="carousel-inner h-100">
            <div class="carousel-item active h-100">
              <img src="marriage_images/image1.jpg" class="d-block w-100 h-100 object-fit-cover" alt="...">
            </div>
            <div class="carousel-item h-100">
              <img src="marriage_images/image2.jpg" class="d-block w-100 h-100 object-fit-cover" alt="...">
            </div>
            <div class="carousel-item h-100">
              <img src="marriage_images/image3.jpg" class="d-block w-100 h-100 object-fit-cover" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#weddingCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="false"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#weddingCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="false"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <button class="scroll-down-btn" onclick="document.getElementById('infoSection').scrollIntoView({ behavior: 'smooth' });">
          Scroll Down â†“
        </button>
      </div>

      <!-- Text and Links Column -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-4 vh-100-all" id="infoSection">
        <header class="text-center mb-4">
          <h1 class="display-4">You're Invited!</h1>
          <p class="lead">Join us in celebrating the wedding of John & Jane</p>
        </header>

        <!-- Links Section -->
        <div class="w-100">
          <h2 class="h4">Useful Links</h2>
          <ul class="list-group">
            <li class="list-group-item"><a href="#venue" class="text-decoration-none">Venue Details</a></li>
            <li class="list-group-item"><a href="#rsvp" class="text-decoration-none">RSVP</a></li>
            <li class="list-group-item"><a href="#registry" class="text-decoration-none">Gift Registry</a></li>
            <li class="list-group-item"><a href="#schedule" class="text-decoration-none">Wedding Schedule</a></li>
            <li class="list-group-item"><a href="#venue" class="text-decoration-none">Venue Details</a></li>
            <li class="list-group-item"><a href="#rsvp" class="text-decoration-none">RSVP</a></li>
            <li class="list-group-item"><a href="#registry" class="text-decoration-none">Gift Registry</a></li>
            <li class="list-group-item"><a href="#schedule" class="text-decoration-none">Wedding Schedule</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
